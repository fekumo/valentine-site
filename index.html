<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine Special Woman ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -40px;
      animation: floatUp linear forwards;
      opacity: 0.85;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0; }
      15% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 2;
      background: white;
      padding: 40px 30px;
      border-radius: 22px;
      text-align: center;
      width: 92%;
      max-width: 460px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff2f5d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      position: absolute;
      padding: 14px 28px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.25s ease, left 0.2s ease, top 0.2s ease;
      user-select: none;
    }

    #yesBtn {
      background: #ff2f5d;
      color: white;
      left: 50%;
      top: 15px;
      transform: translateX(-50%) scale(1);
      z-index: 3; /* ALWAYS ON TOP */
    }

    #noBtn {
      background: #eee;
      color: #333;
      left: 50%;
      top: 95px;
      transform: translateX(-50%);
      z-index: 2;
    }

    .shake {
      animation: shake 0.35s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(-50%) translateX(0); }
      25% { transform: translateX(-50%) translateX(-10px); }
      50% { transform: translateX(-50%) translateX(10px); }
      75% { transform: translateX(-50%) translateX(-8px); }
      100% { transform: translateX(-50%) translateX(0); }
    }

    .message {
      margin-top: 18px;
      font-size: 20px;
      font-weight: bold;
      color: #ff2f5d;
      min-height: 50px;
    }

    .afterLine {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }

    .music {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 12px;
      padding: 6px 10px;
      background: rgba(255, 47, 93, 0.12);
      color: #ff2f5d;
      border-radius: 999px;
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <div class="music">Tap to play</div>

    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons" id="arena">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="message" id="message"></div>
    <div class="afterLine" id="afterLine"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const afterLine = document.getElementById("afterLine");
    const arena = document.getElementById("arena");
    const hearts = document.getElementById("hearts");

    let noCount = 0;
    let yesScale = 1;

    /* HEARTS */
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random() < 0.5 ? "üíñ" : "üíó";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = 18 + Math.random() * 25 + "px";
      h.style.animationDuration = 4 + Math.random() * 4 + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 9000);
    }

    setInterval(spawnHeart, 300);

    /* SMART NO BUTTON MOVE */
    function moveNoButtonRandomly() {
      const arenaRect = arena.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const pad = 8;

      for (let i = 0; i < 25; i++) {
        const x = pad + Math.random() * (arenaRect.width - noBtn.offsetWidth - pad);
        const y = pad + Math.random() * (arenaRect.height - noBtn.offsetHeight - pad);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = "none";

        const noRect = noBtn.getBoundingClientRect();

        const overlaps =
          !(noRect.right < yesRect.left ||
            noRect.left > yesRect.right ||
            noRect.bottom < yesRect.top ||
            noRect.top > yesRect.bottom);

        if (!overlaps) return;
      }

      /* fallback */
      noBtn.style.left = "50%";
      noBtn.style.top = "110px";
      noBtn.style.transform = "translateX(-50%)";
    }

    noBtn.addEventListener("click", () => {
      noCount++;

      noBtn.classList.remove("shake");
      void noBtn.offsetWidth;
      noBtn.classList.add("shake");

      moveNoButtonRandomly();

      yesScale += 0.15;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

      if (noCount === 10) {
        message.textContent = "Okay last chance üòå";
      }
    });

    yesBtn.addEventListener("click", () => {
      if (noCount === 0) {
        message.textContent = "Yaaaaaay Boobies!!! üòÜ‚ù§Ô∏è";
      } else {
        message.textContent =
          "Better üòå Cus I was wondering where you wanted to go, Special Woman üòè";
      }

      afterLine.textContent = "Screenshot this and send it back to me üòå";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
