<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 20% 10%, #ffe1e7, transparent 35%),
                  radial-gradient(circle at 80% 20%, #ffe9d8, transparent 40%),
                  linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating hearts layer */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -40px;
      opacity: 0.85;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.18));
      user-select: none;
      will-change: transform, opacity;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) translateX(0) rotate(0deg) scale(0.9); opacity: 0; }
      12%  { opacity: 0.9; }
      100% { transform: translateY(-120vh) translateX(var(--drift)) rotate(var(--spin)) scale(var(--scale)); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      padding: 40px 28px 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 55px rgba(0,0,0,0.22);
      width: 92%;
      max-width: 460px;
      border: 1px solid rgba(255,255,255,0.6);
    }

    h1 { color: #ff2f5d; margin: 0 0 10px; letter-spacing: 0.2px; }
    p  { font-size: 18px; margin: 0 0 22px; color: #2d2d2d; }

    .buttons {
      position: relative;
      height: 150px;
      margin-top: 6px;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.22s ease, box-shadow 0.22s ease, left 0.18s ease, top 0.18s ease;
      position: absolute;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: #ff2f5d;
      color: white;
      left: 50%;
      top: 10px;
      transform: translateX(-50%) scale(1);
      box-shadow: 0 12px 26px rgba(255, 47, 93, 0.34);
    }
    #yesBtn:hover { transform: translateX(-50%) scale(1.04); }

    #noBtn {
      background: #f0f0f0;
      color: #333;
      left: 50%;
      top: 86px;
      transform: translateX(-50%);
      box-shadow: 0 12px 22px rgba(0,0,0,0.10);
    }

    /* Shake effect for NO */
    .shake { animation: shake 0.35s ease-in-out; }
    @keyframes shake {
      0%   { transform: translateX(-50%) translateX(0); }
      18%  { transform: translateX(-50%) translateX(-12px) rotate(-2deg); }
      36%  { transform: translateX(-50%) translateX(12px)  rotate(2deg); }
      54%  { transform: translateX(-50%) translateX(-10px) rotate(-1deg); }
      72%  { transform: translateX(-50%) translateX(10px)  rotate(1deg); }
      100% { transform: translateX(-50%) translateX(0); }
    }

    .message {
      font-size: 20px;
      font-weight: 800;
      color: #ff2f5d;
      margin-top: 18px;
      line-height: 1.25;
      min-height: 54px;
      padding: 0 6px;
    }

    .afterLine {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      opacity: 0.9;
      min-height: 18px;
    }

    /* Music badge */
    .music {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 12px;
      background: rgba(255, 47, 93, 0.11);
      color: #ff2f5d;
      padding: 6px 10px;
      border-radius: 999px;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      border: 1px solid rgba(255, 47, 93, 0.18);
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff2f5d;
      opacity: 0.55;
      animation: pulse 1.2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 0.95; }
    }

    .tinyHint {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <div class="music" title="Music">
      <span class="dot"></span>
      <span id="musicStatus">Tap to play</span>
    </div>

    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons" id="arena">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="message" id="message"></div>
    <div class="afterLine" id="afterLine"></div>
    <div class="tinyHint" id="hint">If music doesn‚Äôt start automatically, tap anywhere once üòÑ</div>
  </div>

  <!-- Put an instrumental MP3 named music.mp3 in the same folder -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const afterLine = document.getElementById("afterLine");
    const arena = document.getElementById("arena");
    const hearts = document.getElementById("hearts");

    const bgMusic = document.getElementById("bgMusic");
    const musicStatus = document.getElementById("musicStatus");
    const hint = document.getElementById("hint");

    let noCount = 0;
    let yesScale = 1;

    // ========== HEARTS ==========
    function spawnHeart(intensity = 1) {
      const h = document.createElement("div");
      h.className = "heart";

      const pool = ["üíó","üíñ","üíò","üíï","üíû"];
      h.textContent = pool[Math.floor(Math.random() * pool.length)];

      const left = Math.random() * 100; // vw
      const baseDur = 4.2 + Math.random() * 4.6;
      const duration = Math.max(2.6, baseDur - intensity * 1.1);

      const drift = (Math.random() * 140 - 70).toFixed(0) + "px";
      const spin = (Math.random() * 180 - 90).toFixed(0) + "deg";
      const scale = (0.75 + Math.random() * (1.35 + intensity * 0.35)).toFixed(2);
      const size = (16 + Math.random() * (22 + intensity * 10)).toFixed(0) + "px";

      h.style.left = left + "vw";
      h.style.fontSize = size;
      h.style.animationDuration = duration + "s";
      h.style.setProperty("--drift", drift);
      h.style.setProperty("--spin", spin);
      h.style.setProperty("--scale", scale);

      hearts.appendChild(h);
      setTimeout(() => h.remove(), (duration + 0.6) * 1000);
    }

    // Gentle ambient hearts
    let ambientIntervalMs = 280;
    let ambientTimer = setInterval(() => spawnHeart(0.3), ambientIntervalMs);
    for (let i = 0; i < 10; i++) setTimeout(() => spawnHeart(0.6), i * 110);

    function celebrationBurst() {
      for (let i = 0; i < 24; i++) setTimeout(() => spawnHeart(1.3), i * 70);
    }

    // ========== NO BUTTON MOVE + SHAKE ==========
    function moveNoButtonRandomly() {
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 8;

      const maxX = Math.max(pad, rect.width - btnRect.width - pad);
      const maxY = Math.max(pad, rect.height - btnRect.height - pad);

      const x = pad + Math.random() * (maxX - pad);
      const y = pad + Math.random() * (maxY - pad);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("click", () => {
      noCount++;

      // Shake
      noBtn.classList.remove("shake");
      void noBtn.offsetWidth;
      noBtn.classList.add("shake");

      // Teleport
      moveNoButtonRandomly();

      // Grow YES
      yesScale += (noCount < 10 ? 0.15 : 0.22);
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

      // Tiny teasing message (optional, subtle)
      if (noCount === 1) message.textContent = "Ah ah üòå you clicked No?";
      if (noCount === 3) message.textContent = "Stop playing üò≠üíó";
      if (noCount === 6) message.textContent = "I‚Äôll still win üòè";
      if (noCount === 10) message.textContent = "Okay last chance üòå";
    });

    // ========== MUSIC: smooth fade-in + beat-ish hearts ==========
    let audioCtx, analyser, sourceNode, dataArray;
    let beatTimer = null;
    let isAudioReady = false;

    function fadeInAudio(target = 0.85, ms = 1600) {
      bgMusic.volume = 0; // start silent
      const start = performance.now();

      function step(t) {
        const p = Math.min(1, (t - start) / ms);
        // smooth curve
        const eased = 1 - Math.pow(1 - p, 3);
        bgMusic.volume = Math.min(target, eased * target);
        if (p < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    async function startAudio() {
      // If file missing, this will fail silently in many browsers
      try {
        await bgMusic.play();
      } catch (e) {
        musicStatus.textContent = "Tap to play";
        hint.style.display = "block";
        return;
      }

      musicStatus.textContent = "Playing‚Ä¶";
      hint.style.display = "none";
      fadeInAudio(0.85, 1600);

      // Setup analyser once (for beat-ish reaction)
      if (!isAudioReady) {
        try {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioCtx.createAnalyser();
          analyser.fftSize = 512;

          sourceNode = audioCtx.createMediaElementSource(bgMusic);
          sourceNode.connect(analyser);
          analyser.connect(audioCtx.destination);

          dataArray = new Uint8Array(analyser.frequencyBinCount);
          isAudioReady = true;

          runBeatHearts();
        } catch (err) {
          // If blocked, just ignore beat feature
        }
      }
    }

    function runBeatHearts() {
      if (beatTimer) clearInterval(beatTimer);

      // Simple energy detector: if average amplitude crosses threshold, spawn extra hearts
      beatTimer = setInterval(() => {
        if (!analyser || !dataArray) return;

        analyser.getByteFrequencyData(dataArray);
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
        const avg = sum / dataArray.length; // 0..255-ish

        // Map avg to intensity 0..1.6
        const intensity = Math.max(0, Math.min(1.6, (avg - 25) / 80));

        // Slightly adjust ambient rate based on intensity
        const desiredMs = Math.max(140, 300 - intensity * 90);
        if (Math.abs(desiredMs - ambientIntervalMs) > 35) {
          ambientIntervalMs = desiredMs;
          clearInterval(ambientTimer);
          ambientTimer = setInterval(() => spawnHeart(0.35 + intensity * 0.35), ambientIntervalMs);
        }

        // On ‚Äústrong‚Äù moment, add a burst heart
        if (intensity > 0.9 && Math.random() < 0.55) spawnHeart(1.2);
      }, 140);
    }

    // Try autoplay; if blocked, user tap will start it.
    startAudio();
    window.addEventListener("pointerdown", () => startAudio(), { passive: true });

    // ========== YES BUTTON ==========
    yesBtn.addEventListener("click", async () => {
      // This click will allow audio on most browsers
      await startAudio();

      if (noCount === 0) {
        message.textContent = "Yaaaaaay Boobies!!! üòÜ‚ù§Ô∏è";
      } else {
        message.textContent = "Better üòå Cus I was wondering where you wanted to go, Special Woman üòè";
      }

      afterLine.textContent = "Screenshot this and send it back to me üòå";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      celebrationBurst();
    });
  </script>
</body>
</html>
